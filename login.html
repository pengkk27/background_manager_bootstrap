<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>用户登录</title>
</head>

<body>
    <div>
        <div class="row justify-content-md-center p-5">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-3" style="margin-top: 150px;">
                <form class="py-4 px-3 shadow rounded">
                    <h3 class="text-center my-3">账号登录</h3>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label text-center">账号</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label text-center">密码</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
